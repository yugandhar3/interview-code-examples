<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <h2>Form Example</h2>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button type="submit" id="submitButton" disabled>Submit</button>
        </div>
    </form>

    <script>
        // Get references to the form elements
        const form = document.getElementById('myForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');

        // Function to check if both name and email fields have text
        function checkInputs() {
            submitButton.disabled = !(nameInput.value && emailInput.value);
        }

        // Add event listeners to the name and email inputs
        nameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);

        // Add event listener to the form submission
        form.addEventListener('submit', function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the values from the form inputs
            const name = nameInput.value;
            const email = emailInput.value;

            // Log the values to the console
            console.log('Name:', name);
            console.log('Email:', email);

            // You can perform additional actions here, such as sending the data to a server
        });
    </script>
</body>

</html>
